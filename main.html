<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Getters and Setters Example</title>
</head>
<body>
  <h1>Getters and Setters Example</h1>

  <script src="./main.js"></script> <!-- Include compiled JS file -->

  <script>
    // Creating a Person instance
    const person = new window.Person("John", 25);
    console.log(person.name); // Output: John

    person.age = 30;
    console.log(person.age); // Output: 30

    // Creating a Student instance
    const student = new window.Student("Alice", 22);
    student.study(); // Output: Alice is studying

    // Creating a Teacher instance
    const teacher = new window.Teacher("Bob", 40);
    teacher.teach(); // Output: Bob is teaching
  </script>
</body>
</html>
